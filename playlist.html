<body>

    <!-- Playlist de Música -->
    <div class="container-fluid position-fixed bottom-0 end-0 p-3" style="max-width: 350px;">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h5 class="mb-0">Músicas Nicaragua</h5>
            </div>
            <div class="card-body overflow-auto" style="max-height: 300px;">
                <div id="playlist-container" class="list-group"></div>
            </div>
        </div>
    </div>

    <!-- Script para carregar e controlar a playlist -->
    <script>
        // Lista de arquivos disponíveis (simulação de arquivos na pasta 'audio/')
        const audioFiles = [
            { name: "Hino Nacional da Nicaragua", src: "audio/hino.mp3" },
            { name: "Los Chicos de Ayer", src: "audio/07 los chicos de ayer.mp3" }
        ];

        // Função para renderizar a playlist
        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            audioFiles.forEach((file, index) => {
                const audioItem = document.createElement('div');
                audioItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                audioItem.innerHTML = `
                    <span>${file.name}</span>
                    <button class="btn btn-sm btn-outline-primary" id="play-pause-${index}" onclick="togglePlay(${index})">
                        <i class="bi bi-play-circle" id="icon-${index}"></i>
                    </button>
                    <audio id="audio-${index}" src="${file.src}"></audio>
                `;
                container.appendChild(audioItem);
            });
        }

        // Função para alternar entre play e pause para o áudio específico
        function togglePlay(index) {
            const audio = document.getElementById(`audio-${index}`);
            const icon = document.getElementById(`icon-${index}`);
            if (audio.paused) {
                stopAllAudios(); // Pausar todos os outros áudios
                audio.play();
                icon.classList.replace('bi-play-circle', 'bi-pause-circle');
            } else {
                audio.pause();
                icon.classList.replace('bi-pause-circle', 'bi-play-circle');
            }
        }

        // Função para pausar todos os áudios
        function stopAllAudios() {
            audioFiles.forEach((_, index) => {
                const audio = document.getElementById(`audio-${index}`);
                const icon = document.getElementById(`icon-${index}`);
                audio.pause();
                audio.currentTime = 0; // Reinicia o áudio
                icon.classList.replace('bi-pause-circle', 'bi-play-circle');
            });
        }

        // Renderizar a playlist ao carregar a página
        window.onload = renderPlaylist;
    </script>
